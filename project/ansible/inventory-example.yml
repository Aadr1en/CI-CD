# Exemple de configuration pour différents environnements

# Option 1: Déploiement local (minikube, kind, k3s)
---
all:
  children:
    kubernetes:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"

